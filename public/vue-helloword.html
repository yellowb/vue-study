<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>


<div id="app">
    {{ message }}
    <input name="message" v-model="message">

    <p v-if="seen">现在你看到我了</p>

    <ul>
        <li v-for="item in listData">{{item}}</li>
    </ul>
</div>


<script src="../node_modules/vue/dist/vue.js"></script>
<script src="js/vue-helloworld.js"></script>

</body>
</html>
